<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="navbar">
      <nav>
        <h1>Library</h1>
        <button></i>Login</button>
      </nav>
    </div>
    <main>
        <button class="add-btn">Add Book</button>
        <div class="form-popup" id="my-form">
            <form>
                <label for="book-title">Title</label>
                <input type="text" id="book-title" name="book-title" required>
                <label for="book-pages">Pages</label>
                <input type="text" id="book-pages" name="book-pages" required>
                <label for="book-author">Author</label>
                <input type="text" id="book-author" name="book-author" required>
                <label for="read-status">Read?</label>
                <select id="read-status" name="read-status" required>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
                <div id="btn-flex">
                  <button type="button" class="submit-btn">Submit</button>
                  <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
        
        <section id="grid">
            <!-- <div class="book-card">
              
            </div> -->
        </section>  
    </main>
    <footer>
        <p>&#169; Hitesh Chundi</p>
    </footer>
    <script src="./script.js" defer></script>
  </body>
</html>
